<div>
  <app-nav></app-nav>
  <div class="container-fluid">
    <div class="row">
      <nav id="campaign-sidebar" class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Entities</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="" (click)="openAddEntityModal(addEntityModal)">Add Player</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="">Add Monster</a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Campaign</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="">New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="">Remove</a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>My Campaigns</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column">
            <li *ngFor="let campaign of campaigns">
              <a class="nav-link" (click)="setCurrentCampaign(campaign.campaignId)" [routerLink]="">{{ campaign.campaignName }}</a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <h2>Players:</h2>
        <div *ngIf="currentCampaign && currentCampaign.activeEntities">
          <div *ngFor="let entity of currentCampaign.activeEntities; let i = index">
            <div class="row justify-content-start" *ngIf="i%5 === 0">
              <div class="col-lg-2" *ngIf="i < currentCampaign.activeEntities.length && entity.entityType === 'player'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i]"></app-entity-card>
              </div>
              <div class="col-lg-2" *ngIf="i+1 < currentCampaign.activeEntities.length && entity.entityType === 'player'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i+1]"></app-entity-card>
              </div>
              <div class="col-lg-2" *ngIf="i+2 < currentCampaign.activeEntities.length && entity.entityType === 'player'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i+2]"></app-entity-card>
              </div>
              <div class="col-lg-2" *ngIf="i+3 < currentCampaign.activeEntities.length && entity.entityType === 'player'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i+3]"></app-entity-card>
              </div>
              <div class="col-lg-2" *ngIf="i+4 < currentCampaign.activeEntities.length && entity.entityType === 'player'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i+4]"></app-entity-card>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <h2>Monsters:</h2>
        <div *ngIf="currentCampaign && currentCampaign.activeEntities">
          <div *ngFor="let entity of currentCampaign.activeEntities; let i = index">
            <div class="row justify-content-start" *ngIf="i%5 === 0">
              <div class="col-lg-2" *ngIf="i < currentCampaign.activeEntities.length && entity.entityType === 'monster'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i]"></app-entity-card>
              </div>
              <div class="col-lg-2" *ngIf="i+1 < currentCampaign.activeEntities.length && entity.entityType === 'monster'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i+1]"></app-entity-card>
              </div>
              <div class="col-lg-2" *ngIf="i+2 < currentCampaign.activeEntities.length && entity.entityType === 'monster'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i+2]"></app-entity-card>
              </div>
              <div class="col-lg-2" *ngIf="i+3 < currentCampaign.activeEntities.length && entity.entityType === 'monster'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i+3]"></app-entity-card>
              </div>
              <div class="col-lg-2" *ngIf="i+4 < currentCampaign.activeEntities.length && entity.entityType === 'monster'">
                <app-entity-card [entity]="currentCampaign.activeEntities[i+4]"></app-entity-card>
              </div>
            </div>
          </div>
        </div>
      </main>
      <monster-vault></monster-vault>
    </div>
  </div>

  <!-- Modals -->
  <ng-template #addEntityModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Hello, World!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
</div>
