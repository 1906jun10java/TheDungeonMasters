<div id="monster-modal-overlay" ng-click="toggle()" class="hidden">
    <div id="modal-container" class="d-flex" ng-click="$event.stopPropagation()">
        
        <div class="row justify-content-center">
            <form [formGroup]="newMonsterForm" class="form" autocomplete="off">
                <div class="text-center mb-4">
                    <h4>Create a New Monster</h4>
                </div>
                <div class="form-label-group">
                    <input type="text" class="form-control" formControlName="name" placeholder="Monster Name" required autofocus>
                </div>
                <div class="form-label-group">
                    <input type="number" class="form-control" formControlName="hp" placeholder="HP" required>
                </div>
                <div class="form-label-group">
                    <input type="number" class="form-control" formControlName="armorClass" placeholder="Armor Class" required>
                </div>
                <div class="form-label-group">
                    <input type="number" class="form-control" formControlName="initiativeMod" placeholder="Initiative Modifier" required>
                </div>
                <button class="btn btn-md btn-primary btn-dark btn-block" (click)="createMonster()">Create</button>
            </form>
        </div>

        <div layout-fill flex id="monster-table" class="card-columns">
            <app-entity-card *ngFor="let monster of monsters" (click)="selectMonster(monster)" [entity]="monster"></app-entity-card>
        </div>
    </div>
</div>
